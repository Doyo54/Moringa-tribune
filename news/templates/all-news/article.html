{%extends 'all-news/base.html'%}

 {% block content %}

 <div class="container">
    {% if article.article_image %}
   <div class="row">
     <img src="{{article.article_image.url}}"  class="img-responsive" alt="">
   </div>
   {% endif %}

   <div class="row">
    {% autoescape on %}
    {{article.post| safe}}%MCEPASTEBIN%
   {% endautoescape %}
  </div>

  <div class="row">
    <p>Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
  </div>

 </div>

 {% endblock %}
